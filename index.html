<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main>
    <div class="background-image"></div>
    <section class="card text-center" aria-label="card">
      <img  class="card-image" src="./images/illustration-hero.svg" alt="illustration with woman listening to music">
      <div class="card-content">
        <h1>Order Summary</h1>
       <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
       </p>
       <div class="plan">
        <div>
          <img src="./images/icon-music.svg" alt="">
         </div>
         <div class="plan-info">
          <h2 class="plan-title">Annual Plan</h2>
          <p class="price">$59.99/year</p>
         </div>
         <button class="link">Change</button>
       </div>
       <button class="button btn-primary">Proceed to Payment</button>
       <button class="button btn-naked">Cancel Order</button>
      </div>
    </section>
  </main>
</body>
</html>
